<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/1b152f5a85.js" crossorigin="anonymous"></script>
  <title>Music Player</title>
</head>
<body>
  <h1>Music Player</h1>
  <div id="music">
    <div id="info">
      <p id="title">Title</p>
      <p id="artist">artist</p>
    </div>
    <div id="progress-container" class="progress-container">
      <div id="progress" class="progress"></div>
    </div>
    <p id="time">
      <span id="curr"></span> / <span id="dur"></span>
    </p>
    

    <audio id=audio src="./music/CreativeMinds.mp3"></audio>

  </div>

  <div id="nav">
    <button id="prev">
      <i class="fas fa-backward"></i>
    </button>
    <button  id="play">
      <i class="fas fa-play" id="play-icon"></i>
    </button>
    <button id="next">
      <i class="fas fa-forward"></i>
    </button>
  </div>

  <div id="menu-in">
    <h2>Menu</h2>
    <button id="bars"> <i class="fas fa-bars"></i>  </button>
    <div id="contents">
      <p> 
        <i class="fa fa-caret-down collapse-bttn" id="study"></i> 
        <span id="study-playlist">Study Playlist</span>
      </p>
      <p class="study-collapsible collapsibles">Creative Minds</p>
      <p class="study-collapsible collapsibles">Energy</p>
      <p class="study-collapsible collapsibles">Little Idea</p>
      <p> 
        <i class="fa fa-caret-down collapse-bttn" id="sleep"></i> 
        <span id="sleep-playlist">Sleep Playlist</span>
      </p>
      <p class="sleep-collapsible collapsibles">A Storm</p>
      <p class="sleep-collapsible collapsibles">Autumn Rain</p>
      <p class="sleep-collapsible collapsibles">Far From Home</p>
      <p class="sleep-collapsible collapsibles">Just Relax</p>
      <p class="sleep-collapsible collapsibles">Rain Forest</p>
      <p class="sleep-collapsible collapsibles">Relax</p>
      <p class="sleep-collapsible collapsibles">Santuary</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
