<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Number Guesser</title>
</head>
<body>

  <div id=game>
    <h1 id=title>Guess a Number!</h1>
    <p id=instruction>From 1-100 <br><br> Speak the number into your microphone</p>
    <h4 id=you-guessed>YOU GUESSED: </h4>
    <h1 id=guess>___</h1>
    <h4 id=direction>LETS GET STARTED!</h4>
  </div>

  <div id=hide>
    <h1 id=title>You got it!</h1>
    <p id=score class=stats>It took you ___ guesses!</p> 
    <p id=highScore class=stats>Your high score is </p>
    <button id=playAgain>Play Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
