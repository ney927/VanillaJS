<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>
<body>
  <h1 id=title>New Years Countdown</h1>
  <div id=vals>
    <span id=days>##</span>
    <span id=hours>##</span>
    <span id=min>##</span>
    <span id=sec>##</span>
  </div>
  <div id=labels>
    <span>days</span>
    <span>hrs</span>
    <span>min</span>
    <span>sec</span>
  </div>
  <h1 id=year>newyear</h1>
  <script src="script.js"></script>
</body>
</html>
